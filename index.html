<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD Operation Project</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


</head>
    <body style="color: #fff; background: #262626;">
        <div class="container mt-5">
            <div class="text-center">
                <h1 class="display-5 mb-5"><strong>CRUD Operation</strong></h1>
            </div>
            <div class="main row justify-content-center">
                <form action="" id="employee-detail" class="row justify-content-center mb-4 " autocomplete="off">
                    <div class="col-10 col-md-8 mb-3">
                        <label for="employeeId">Employee ID</label>
                        <input class="form-control" id="employeeId" type="number" placeholder="Your ID">
                    </div>
                    <div class="col-10 col-md-8 mb-3">
                        <label for="firstName">First Name</label>
                        <input class="form-control" id="firstName" type="text" placeholder="Your First Name">
                    </div>
                    <div class="col-10 col-md-8 mb-3">
                        <label for="lastName">Last Name</label>
                        <input class="form-control" id="lastName" type="text" placeholder="Your Last Name">
                    </div>
                    <div class="col-10 col-md-8 mb-3">
                        <label for="description">Description</label>
                        <input class="form-control" id="description" type="text" placeholder="Description">
                    </div>
                    
                    <div class="col-10 col-md-8">
                        <input class="btn btn-success add-btn" type="submit" value="Submit">
                    </div>
                </form>

                <div class="col-15 col-md-10 mt-5">
                    <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Employee Id</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Descriptions</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="employee-list">
                        
                    </tbody>
                </table>
                </div>

            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
